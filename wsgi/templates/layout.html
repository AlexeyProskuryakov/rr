<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>RR</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- Latest compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sorttable.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.resize.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.flot.navigate.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
<div class=page>
    <ul class="nav nav-pills">
        {% if session.user_id %}
        <li role="presentation"><a href="{{ url_for('logout') }}">log out</a></li>
        <li role="presentation"><a href="{{ url_for('ex_search') }}">Search experiment</a></li>
        <li role="presentation"><a href="{{ url_for('main') }}">Main</a> </li>
        <li role="presentation"><a href="{{ url_for('bot_auth_start') }}">Add bots credentials</a></li>
        {% endif %}
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>FUCKING REDDIT RETRIEVER</h1>
            </div>
        </div>
    </div>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %}
    {% endblock %}
</div>
</html>
