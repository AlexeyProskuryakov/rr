{% extends "layout.html" %}
{% block body %}

{% block content %}
<div class="container-fluid">

    <div class="row">
        <span>
            Redirect uri must be <br>
            {{r_u}}
        </span>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="{{ url_for('bot_auth_start')}}" method="post">
                <div class="form-group">
                    <label for="u">Login</label>
                    <input id ='u' name="user" type="text" class="form-control">

                    <label for="p">Password</label>
                    <input id='p' name="pwd" type="text" class="form-control">

                    <label for="cid">Client id (get from: <a href="https://www.reddit.com/prefs/apps/" target="_blank"> HERE </a>)
                    </label>
                    <input id="cid" name="client_id" type="text" class="form-control">

                    <label for="cs">Client secret</label>
                    <input id="cs" name="client_secret" type="text" class="form-control">


                    <input type="submit" class="form-control">
                </div>
            </form>
        </div>
    </div>
    <div class="row">


    <span>
        {% if url %}
        Url for allow connection: <a href="{{ url }}"> GO </a>
        {% endif %}
    </span>
    </div>
</div>
{% endblock %}

{% endblock %}
